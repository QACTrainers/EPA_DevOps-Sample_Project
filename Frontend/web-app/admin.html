      <h2> Admin </h2>

      <div class="container m-3">
        <h3> Delete Records </h3>
        <div class="mb-3">
          <label for="Album Input" class="form-label"> Choose an Album </label>
          <select id="select_form" class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="del_alb_btn"> Delete Record</button>
      </div>

      <div class="container m-3">
        <h3> Delete Orders </h3>
        <div class="mb-3">
          <label for="Album Input" class="form-label"> Choose an Order </label>

          </select>

      </div>

      <div class="container m-3">
        <h3> Create Album </h3>
          <div class="mb-3">
            <label for="title_input" class="form-label"> Title </label>

          </div>
          <div class="mb-3">

            <input type="text" class="form-control" id="genre_input">
          </div>
          <div class="mb-3">
            <label for="runtime_input" class="form-label"> Runtime </label>
            <input type="number" class="form-control" id="runtime_input">
          </div>
          <div class="mb-3">
            <label for="stock_input" class="form-label"> Stock</label>
            <input type="number" class="form-control" id="stock_input">
          </div>
          <div class="mb-3">
            <label for="cost_input" class="form-label"> Cost </label>
            <input type="number" class="form-control" id="cost_input">
          </div>

        <button type="button" class="btn btn-primary" id="create_alb_btn"> Add Album </button>
