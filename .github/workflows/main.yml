name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Building frontend Image
        run: docker build . -t epa_frontend_img -f Frontend/Dockerfile
        
      - name: Building backend Image
        run: docker build . -t epa_backend_img -f backend/Dockerfile
        
      - name: Pushing frontend to dockerhub 
        run: |
          docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }}
          docker push reeceqa/epa_frontend_img:latest
          docker push reeceqa/epa_backend_img:latest
          
      - name: Build & Push frontend to Docker Hub
        uses: opspresso/action-docker@master
        with:
          args: --docker
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          IMAGE_NAME: epa_frontend
          TAG_NAME: "v0.0.1"
          BUILDX: "true"
          DOCKERFILE: "./Frontend/Dockerfile"
          
      - name: Build & Push backend to Docker Hub
        uses: opspresso/action-docker@master
        with:
          args: --docker
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          IMAGE_NAME: epa_backend
          TAG_NAME: "v0.0.1"
          BUILDX: "true"
          DOCKERFILE: "./Backend/Dockerfile"
